
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmyFeed - Discover Movies</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <!-- Brand with disco lights logo -->
                <div class="logo">
                    <div class="logo-container">
                        <img src="logo.png" alt="FilmyFeed Logo" class="brand-logo">
                        <div class="disco-border"></div>
                    </div>
                    <h1>FilmyFeed</h1>
                </div>

                <!-- Collapsible Search -->
                <div class="search-container">
                    <button class="search-toggle" id="search-toggle" aria-label="Open search">
                        <span class="search-icon">üîç</span>
                    </button>
                    <div class="search-wrapper" id="search-wrapper">
                        <input 
                            type="search" 
                            id="search-input" 
                            class="search-input"
                            placeholder="Search movies..." 
                            autocomplete="off"
                        >
                        <button type="button" id="search-btn" class="search-btn">Search</button>
                        <button type="button" class="search-close" id="search-close">‚úï</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2 id="page-title">Now Playing</h2>

            <!-- Status Messages -->
            <div id="loading" class="loading hidden">Loading...</div>
            <div id="error" class="error hidden">Error loading movies</div>
            <div id="no-results" class="no-results hidden">No results found</div>

            <!-- Movies Grid -->
            <div id="movies-grid" class="movies-grid"></div>
        </div>
    </main>

    <!-- Simple Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <button class="close">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 FilmyFeed. Powered by TMDb.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>

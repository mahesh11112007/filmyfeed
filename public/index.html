
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>FilmyFeed - Your Movie Destination</title>

    <link rel="stylesheet" href="style.css">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body class="home-page">
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-brand">FILMYFEED</div>
        <div class="nav-actions">
            <button id="search-btn" class="nav-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                    <path d="21 21L16.65 16.65" stroke="currentColor" stroke-width="2"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Search Overlay -->
    <div id="search-overlay" class="search-overlay">
        <div class="search-container">
            <div class="search-header">
                <input type="text" id="search-input" placeholder="Search movies..." autocomplete="off">
                <button id="search-close" class="search-close">âœ•</button>
            </div>
            <div id="search-results" class="search-results"></div>
        </div>
    </div>

    <!-- Loading State -->
    <div id="page-loading" class="page-loading">
        <div class="loading-spinner">
            <div></div>
            <span>Loading movies...</span>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content" style="display: none;">
        <!-- Hero Section -->
        <div class="hero-section">
            <div id="hero-background" class="hero-background"></div>
            <div class="hero-overlay">
                <div class="hero-content">
                    <h1 id="hero-title" class="hero-title">Welcome to FilmyFeed</h1>
                    <p id="hero-description" class="hero-description">Discover amazing movies</p>
                    <div class="hero-actions">
                        <button id="hero-play-btn" class="btn-play">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5V19L19 12L8 5Z"/>
                            </svg>
                            Explore Movies
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Movies Section -->
        <div class="movies-section">
            <div class="container">
                <!-- Local Movies -->
                <div id="local-movies-section" class="movie-row-section">
                    <h2>Available Movies</h2>
                    <div id="local-movies-row" class="movie-row">
                        <!-- Local movies will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Popular Movies from TMDb (optional) -->
                <div id="popular-movies-section" class="movie-row-section" style="display: none;">
                    <h2>Popular Movies</h2>
                    <div id="popular-movies-row" class="movie-row">
                        <!-- Popular movies will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

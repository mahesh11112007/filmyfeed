
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmyFeed - Movie Discovery App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="FilmyFeed Logo">
                <h1>FilmyFeed</h1>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search movies...">
                <button id="search-btn">Search</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2 id="page-title">Latest Released Movies</h2>

            <div id="loading" class="loading hidden">Loading movies...</div>
            <div id="error" class="error hidden"></div>
            <div id="no-results" class="no-results hidden">No movies found.</div>

            <div id="movies-grid" class="movies-grid"></div>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <button class="close">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 FilmyFeed. Movie data provided by TMDb.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>

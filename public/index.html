<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  >
  <meta name="theme-color" content="#0b1020">
  <meta name="description" content="Mobile movie discovery platform with trailers">
  <title>FilmyFeed - Mobile Movie Discovery</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Mobile optimizations -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="container">
      <div class="header-content">
        <!-- Brand -->
        <a href="/" class="brand">
          <div class="logo-container">
            <img src="logo.png" alt="FilmyFeed logo" class="brand-logo">
            <div class="disco-border"></div>
          </div>
          <div class="brand-text">
            <span class="brand-name">FilmyFeed</span>
            <span class="brand-tagline">Mobile</span>
          </div>
        </a>

        <!-- Search -->
        <div class="search-container">
          <button class="search-toggle" id="search-toggle" aria-label="Toggle search">
            <span class="search-icon">üîç</span>
          </button>
          <div class="search-wrapper" id="search-wrapper">
            <input 
              type="search" 
              id="search-input" 
              class="search-input"
              placeholder="Search movies..." 
              autocomplete="off"
              aria-label="Search movies"
            >
            <button type="button" id="search-btn" class="search-btn">Go</button>
            <button type="button" class="search-close" id="search-close" aria-label="Close search">‚úï</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <div class="page-header">
        <h1 id="page-title" class="page-title">Latest Movies</h1>
        <p class="page-subtitle">Discover new releases with trailers</p>
      </div>

      <!-- Status Messages -->
      <div id="loading" class="status-card loading-card hidden" role="status" aria-live="polite">
        <div class="loading-spinner"></div>
        <p class="status-text">Loading...</p>
      </div>

      <div id="error" class="status-card error-card hidden" role="alert">
        <div class="error-icon">‚ö†Ô∏è</div>
        <p class="status-text">Error. Tap to retry.</p>
      </div>

      <div id="no-results" class="status-card empty-card hidden">
        <div class="empty-icon">üé¨</div>
        <p class="status-text">No movies found.</p>
      </div>

      <!-- Movies Grid -->
      <div id="movies-grid" class="movies-grid"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <div class="container">
      <div class="footer-content">
        <span class="footer-text">FilmyFeed Mobile ‚Ä¢ Powered by TMDb</span>
      </div>
    </div>
  </footer>

  <!-- Trailer Modal -->
  <div id="trailer-modal" class="trailer-modal hidden" role="dialog" aria-modal="true" aria-labelledby="trailer-title">
    <div class="trailer-dialog">
      <div class="trailer-header">
        <h3 id="trailer-title" class="trailer-title">Movie Trailer</h3>
        <button id="trailer-close" class="trailer-close" aria-label="Close trailer">‚úï</button>
      </div>
      <div class="trailer-frame-wrap">
        <iframe 
          id="trailer-iframe" 
          width="100%" 
          height="100%" 
          src="" 
          title="Movie trailer" 
          frameborder="0" 
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js" defer></script>
</body>
</html>

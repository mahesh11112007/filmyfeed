
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0b1020">
    <meta name="description" content="Discover the latest movies with FilmyFeed - Professional movie discovery platform">
    <title>FilmyFeed - Professional Movie Discovery</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    <!-- Professional Header -->
    <header class="app-header">
        <div class="container">
            <div class="header-content">
                <!-- Brand with disco lights logo -->
                <a href="/" class="brand">
                    <div class="logo-container">
                        <img src="logo.png" alt="FilmyFeed Logo" class="brand-logo">
                        <div class="disco-border"></div>
                    </div>
                    <div class="brand-text">
                        <span class="brand-name">FilmyFeed</span>
                        <span class="brand-tagline">Professional</span>
                    </div>
                </a>

                <!-- Collapsible Search -->
                <div class="search-container">
                    <button class="search-toggle" id="search-toggle" aria-label="Open search">
                        <span class="search-icon">üîç</span>
                    </button>
                    <div class="search-wrapper" id="search-wrapper">
                        <input 
                            type="search" 
                            id="search-input" 
                            class="search-input"
                            placeholder="Search movies..." 
                            autocomplete="off"
                        >
                        <button type="button" id="search-btn" class="search-btn">
                            <span>Search</span>
                        </button>
                        <button type="button" class="search-close" id="search-close" aria-label="Close search">
                            ‚úï
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 id="page-title" class="page-title">Latest Released Movies</h1>
                <p class="page-subtitle">Discover the newest releases in theaters worldwide</p>
            </div>

            <!-- Status Messages -->
            <div id="loading" class="status-card loading-card hidden">
                <div class="loading-spinner"></div>
                <p class="status-text">Loading amazing movies...</p>
            </div>

            <div id="error" class="status-card error-card hidden">
                <div class="error-icon">‚ö†Ô∏è</div>
                <p class="status-text">Something went wrong. Click to retry.</p>
            </div>

            <div id="no-results" class="status-card empty-card hidden">
                <div class="empty-icon">üé¨</div>
                <p class="status-text">No movies found. Try a different search term.</p>
            </div>

            <!-- Movies Grid -->
            <div id="movies-grid" class="movies-grid"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <img src="logo.png" alt="" class="footer-logo">
                    <span class="footer-text">FilmyFeed Professional</span>
                </div>
                <div class="footer-links">
                    <span class="footer-text">Powered by TMDb</span>
                    <span class="footer-separator">‚Ä¢</span>
                    <span class="footer-text">¬© 2025 FilmyFeed</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>

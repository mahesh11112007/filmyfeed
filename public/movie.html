
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0b1020">
    <title>Movie Details - FilmyFeed</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="brand">
                    <div class="logo-container">
                        <img src="logo.png" alt="FilmyFeed Logo" class="brand-logo">
                        <div class="disco-border"></div>
                    </div>
                    <div class="brand-text">
                        <span class="brand-name">FilmyFeed</span>
                        <span class="brand-tagline">Professional</span>
                    </div>
                </a>

                <div class="header-actions">
                    <div class="search-container">
                        <button class="search-toggle" id="search-toggle">
                            <span class="search-icon">üîç</span>
                        </button>
                        <div class="search-wrapper" id="search-wrapper">
                            <input type="search" id="search-input" class="search-input" placeholder="Search movies...">
                            <button type="button" id="search-btn" class="search-btn">Search</button>
                            <button type="button" class="search-close" id="search-close">‚úï</button>
                        </div>
                    </div>
                    <a href="/" class="btn btn-secondary">‚Üê Home</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Loading State -->
            <div id="detail-loading" class="status-card loading-card">
                <div class="loading-spinner"></div>
                <p class="status-text">Loading movie details...</p>
            </div>

            <!-- Error State -->
            <div id="detail-error" class="status-card error-card hidden">
                <div class="error-icon">‚ö†Ô∏è</div>
                <p class="status-text">Failed to load movie details.</p>
            </div>

            <!-- Movie Details -->
            <article id="movie-detail" class="movie-detail hidden">
                <!-- Hero Section -->
                <section class="detail-hero">
                    <div class="poster-container">
                        <img id="detail-poster" class="detail-poster" alt="Movie Poster">
                        <div class="rating-badge" id="detail-rating-badge"></div>
                    </div>

                    <div class="hero-content">
                        <h1 id="detail-title" class="movie-title"></h1>
                        <div id="detail-meta" class="movie-meta"></div>
                        <div id="detail-genres" class="genres-container"></div>
                        <blockquote id="detail-tagline" class="movie-tagline"></blockquote>
                        <div id="detail-rating" class="rating-display"></div>
                    </div>
                </section>

                <!-- Details Sections -->
                <div class="details-grid">
                    <!-- Overview -->
                    <section class="detail-section">
                        <h2 class="section-title">Plot Overview</h2>
                        <p id="detail-overview" class="overview-text"></p>
                    </section>

                    <!-- Movie Info -->
                    <section class="detail-section">
                        <h2 class="section-title">Movie Information</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Director</span>
                                <span id="detail-director" class="info-value"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Status</span>
                                <span id="detail-status" class="info-value"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Release Date</span>
                                <span id="detail-release" class="info-value"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Runtime</span>
                                <span id="detail-runtime" class="info-value"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Language</span>
                                <span id="detail-language" class="info-value"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Budget</span>
                                <span id="detail-budget" class="info-value"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Revenue</span>
                                <span id="detail-revenue" class="info-value"></span>
                            </div>
                        </div>
                    </section>

                    <!-- Cast -->
                    <section class="detail-section">
                        <h2 class="section-title">Main Cast</h2>
                        <div id="detail-cast" class="cast-grid"></div>
                    </section>

                    <!-- Homepage -->
                    <section id="homepage-section" class="detail-section homepage-section hidden">
                        <h2 class="section-title">Official Website</h2>
                        <a id="detail-homepage" class="homepage-link" target="_blank" rel="noopener"></a>
                    </section>
                </div>
            </article>
        </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <img src="logo.png" alt="" class="footer-logo">
                    <span class="footer-text">FilmyFeed Professional</span>
                </div>
                <div class="footer-links">
                    <span class="footer-text">Powered by TMDb</span>
                    <span class="footer-separator">‚Ä¢</span>
                    <span class="footer-text">¬© 2025 FilmyFeed</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="movie.js"></script>
</body>
</html>

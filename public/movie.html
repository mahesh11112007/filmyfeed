
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Movie Details - FilmyFeed">
    <title>Movie Details - FilmyFeed</title>

    <link href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Mobile app optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <link rel="icon" type="image/png" href="logo.png">
</head>
<body class="movie-page">
    <!-- Mobile App Header -->
    <header class="app-header movie-header">
        <div class="header-container">
            <div class="header-left">
                <button class="back-btn" id="back-btn" aria-label="Back">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                <div class="brand-logo">
                    <img src="logo.png" alt="FilmyFeed" class="logo-img">
                    <span class="brand-text">FILMYFEED</span>
                </div>
            </div>
            <div class="header-right">
                <button class="search-btn" id="search-btn" aria-label="Search">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M21.53 20.47L17.689 16.629A8.5 8.5 0 1 0 16.629 17.689L20.47 21.53a.75.75 0 1 0 1.06-1.06zM3.5 10.5a7 7 0 1 1 14 0 7 7 0 0 1-14 0z"/>
                    </svg>
                </button>
                <button class="share-btn" id="share-btn" aria-label="Share">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Loading State -->
    <div id="movie-loading" class="movie-loading">
        <div class="loading-spinner"></div>
        <span>Loading movie details...</span>
    </div>

    <!-- Error State -->
    <div id="movie-error" class="status-message error hidden">
        <svg width="48" height="48" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        <span>Failed to load movie details. Tap to retry.</span>
    </div>

    <!-- Main Content -->
    <main class="main-content movie-details" id="movie-content">
        <!-- Hero Section with Backdrop -->
        <section class="movie-hero">
            <div class="hero-backdrop" id="movie-backdrop"></div>
            <div class="hero-gradient"></div>

            <!-- Floating Play Button -->
            <div class="play-button-overlay">
                <button class="hero-play-btn" id="hero-play-btn" aria-label="Play movie">
                    <svg width="32" height="32" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
            </div>

            <!-- Movie Info Overlay -->
            <div class="hero-info-overlay">
                <div class="movie-poster-container">
                    <img id="movie-poster" class="movie-poster" alt="Movie Poster">
                </div>
                <div class="movie-basic-info">
                    <h1 id="movie-title" class="movie-title"></h1>
                    <div class="movie-meta" id="movie-meta"></div>
                    <div class="movie-genres" id="movie-genres"></div>
                </div>
            </div>
        </section>

        <!-- Action Buttons -->
        <section class="action-section">
            <div class="action-buttons">
                <button class="btn-primary" id="play-btn">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <span>Play</span>
                </button>
                <button class="btn-secondary" id="trailer-btn">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0zM2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                    <span>Watch Trailer</span>
                </button>
                <button class="btn-icon" id="add-list-btn" aria-label="Add to My List">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 5v14m-7-7h14"/>
                    </svg>
                </button>
                <button class="btn-icon" id="like-btn" aria-label="Like">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"/>
                    </svg>
                </button>
            </div>
        </section>

        <!-- Movie Details -->
        <section class="details-section">
            <!-- Overview -->
            <div class="detail-item">
                <h3 class="detail-title">Plot</h3>
                <p id="movie-overview" class="detail-text"></p>
            </div>

            <!-- Cast & Crew -->
            <div class="detail-item">
                <h3 class="detail-title">Cast & Crew</h3>
                <div class="cast-info">
                    <div class="info-row">
                        <span class="info-label">Director:</span>
                        <span id="movie-director" class="info-value">Loading...</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Cast:</span>
                        <span id="movie-cast" class="info-value">Loading...</span>
                    </div>
                </div>
            </div>

            <!-- Movie Info -->
            <div class="detail-item">
                <h3 class="detail-title">Details</h3>
                <div class="movie-info-grid">
                    <div class="info-row">
                        <span class="info-label">Release Date:</span>
                        <span id="movie-release" class="info-value">Loading...</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Runtime:</span>
                        <span id="movie-runtime" class="info-value">Loading...</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Language:</span>
                        <span id="movie-language" class="info-value">Loading...</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Rating:</span>
                        <span id="movie-rating" class="info-value">Loading...</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- More Like This -->
        <section class="related-section">
            <h3 class="section-title">More Like This</h3>
            <div class="related-movies" id="related-movies">
                <div class="loading-placeholder">
                    <div class="loading-spinner"></div>
                    <span>Loading similar movies...</span>
                </div>
            </div>
        </section>
    </main>

    <!-- Trailer Modal -->
    <div id="trailer-modal" class="trailer-modal hidden">
        <div class="trailer-container">
            <div class="trailer-header">
                <h3 id="trailer-title" class="trailer-title">Movie Trailer</h3>
                <button id="trailer-close" class="trailer-close" aria-label="Close trailer">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M6 6l12 12M6 18L18 6"/>
                    </svg>
                </button>
            </div>
            <div class="trailer-frame-wrapper">
                <iframe 
                    id="trailer-iframe" 
                    width="100%" 
                    height="100%" 
                    src="" 
                    title="Movie trailer" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <script src="movie.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - FilmyFeed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="movie.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo" aria-label="FilmyFeed">
                <img src="logo.png" alt="FilmyFeed Logo" onerror="this.style.display='none'">
                <h1>FilmyFeed</h1>
            </div>
            <nav>
                <a href="/" class="nav-link">Home</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="loading" class="loading" role="status" aria-live="polite">
                <div class="spinner"></div>
                Loading movie...
            </div>
            
            <div id="error" class="error hidden" role="alert">
                <h2>Error loading movie</h2>
                <p id="error-message">Something went wrong. Please try again later.</p>
                <button id="retry-btn" class="retry-btn">Try Again</button>
            </div>

            <div id="movie-details" class="movie-details hidden">
                <div class="movie-header">
                    <div class="movie-poster-container">
                        <img id="movie-poster" class="movie-poster" alt="Movie Poster">
                        <div class="play-button" id="play-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            <span>Watch Trailer</span>
                        </div>
                    </div>
                    
                    <div class="movie-info">
                        <h1 id="movie-title" class="movie-title"></h1>
                        <p id="movie-tagline" class="movie-tagline"></p>
                        
                        <div class="movie-meta">
                            <span id="movie-year" class="meta-item"></span>
                            <span id="movie-runtime" class="meta-item"></span>
                            <span id="movie-rating" class="meta-item rating"></span>
                        </div>
                        
                        <div class="movie-genres" id="movie-genres"></div>
                        
                        <div class="movie-overview">
                            <h3>Overview</h3>
                            <p id="movie-description"></p>
                        </div>
                        
                        <div class="movie-stats">
                            <div class="stat">
                                <span class="stat-label">Rating</span>
                                <span id="vote-average" class="stat-value"></span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Votes</span>
                                <span id="vote-count" class="stat-value"></span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Budget</span>
                                <span id="movie-budget" class="stat-value"></span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Revenue</span>
                                <span id="movie-revenue" class="stat-value"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="movie-cast" id="movie-cast">
                    <h3>Cast</h3>
                    <div class="cast-grid" id="cast-grid"></div>
                </div>

                <div class="movie-crew" id="movie-crew">
                    <h3>Crew</h3>
                    <div class="crew-list" id="crew-list"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Trailer Modal -->
    <div id="trailer-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="trailer-title">
        <div class="modal-content">
            <button class="close-modal" aria-label="Close trailer">&times;</button>
            <h2 id="trailer-title">Movie Trailer</h2>
            <div id="trailer-container" class="trailer-container">
                <iframe id="trailer-iframe" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script src="movie.js"></script>
</body>
</html>

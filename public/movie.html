<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - FilmyFeed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="movie.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo" aria-label="FilmyFeed">
                <img src="logo.png" alt="FilmyFeed Logo" onerror="this.style.display='none'">
                <h1>FilmyFeed</h1>
            </div>
            <nav>
                <a href="/" class="nav-link">Home</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="loading" class="loading" role="status" aria-live="polite">
                <div class="spinner"></div>
                Loading movie...
            </div>
            <div id="error" class="error hidden" role="alert">
                <h2>Error loading movie</h2>
                <p id="error-message">Something went wrong. Please try again later.</p>
                <button id="retry-btn" class="retry-btn">Try Again</button>
            </div>
            <div id="movie-details" class="movie-details hidden">
                <!-- (rest of page content, use design above) -->
            </div>
        </div>
    </main>
    <script src="movie.js"></script>
</body>
</html>

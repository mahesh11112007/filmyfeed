<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - FilmyFeed</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .movie-details { padding: 2rem 0; }
        .movie-header { display: flex; gap: 2rem; margin-bottom: 2rem; }
        .movie-poster { max-width: 300px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); }
        .movie-info { flex: 1; }
        .movie-title { font-size: 2.5rem; margin-bottom: 1rem; color: var(--text); }
        .movie-tagline { font-style: italic; color: #aaa; margin-bottom: 1rem; }
        .movie-meta { display: flex; gap: 1rem; margin: 1rem 0; flex-wrap: wrap; }
        .meta-item { background: var(--card-bg); padding: 0.5rem 1rem; border-radius: 20px; font-weight: 600; font-size: 0.9rem; }
        .meta-item.rating { background: linear-gradient(135deg, #f39c12, #e67e22); color: white; }
        .genre-tag { background: var(--accent); color: white; padding: 0.4rem 0.8rem; border-radius: 15px; font-size: 0.8rem; margin-right: 0.5rem; display: inline-block; margin-bottom: 0.5rem; }
        .movie-overview h3 { margin: 1.5rem 0 1rem 0; font-size: 1.3rem; color: var(--text); }
        .movie-overview p { line-height: 1.7; color: #ccc; font-size: 1rem; }
        .movie-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 1rem; margin-top: 2rem; }
        .stat { background: var(--card-bg); padding: 1rem; border-radius: 8px; text-align: center; }
        .stat-label { display: block; font-size: 0.8rem; color: #aaa; margin-bottom: 0.5rem; }
        .stat-value { display: block; font-weight: bold; font-size: 1.2rem; color: var(--text); }
        .cast-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem; margin-top: 2rem; }
        .cast-card { background: var(--card-bg); border-radius: 8px; padding: 1rem; text-align: center; transition: transform 0.3s ease; }
        .cast-card:hover { transform: translateY(-5px); }
        .cast-photo { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; margin-bottom: 0.5rem; }
        .cast-name { font-weight: bold; font-size: 0.9rem; margin-bottom: 0.25rem; color: var(--text); }
        .cast-character { color: #aaa; font-size: 0.8rem; }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--card-bg); border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: 2rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .retry-btn { background: var(--accent); color: white; border: none; padding: 1rem 2rem; border-radius: 5px; cursor: pointer; margin-top: 1rem; font-weight: 600; transition: opacity 0.3s ease; }
        .retry-btn:hover { opacity: 0.9; }
        .nav-link { color: var(--text); text-decoration: none; padding: 0.5rem 1rem; background: var(--accent); border-radius: 5px; display: inline-block; margin-top: 1rem; }
        .nav-link:hover { opacity: 0.9; }
        @media (max-width: 768px) { 
            .movie-header { flex-direction: column; align-items: center; } 
            .movie-poster { max-width: 250px; } 
            .movie-title { font-size: 2rem; text-align: center; }
            .movie-meta { justify-content: center; }
            .movie-stats { grid-template-columns: repeat(2, 1fr); }
            .cast-grid { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>FilmyFeed</h1>
            </div>
            <nav>
                <a href="/" class="nav-link">‚Üê Home</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Loading State -->
            <div id="loading" class="loading" style="text-align: center; padding: 3rem;">
                <div class="spinner"></div>
                <p>Loading movie details...</p>
            </div>
            
            <!-- Error State -->
            <div id="error" class="error hidden" style="text-align: center; padding: 2rem;">
                <h2 style="color: var(--error); margin-bottom: 1rem;">Error Loading Movie</h2>
                <p id="error-message">Something went wrong. Please try again.</p>
                <button id="retry-btn" class="retry-btn">Try Again</button>
            </div>

            <!-- Movie Details -->
            <div id="movie-details" class="movie-details hidden">
                <div class="movie-header">
                    <img id="movie-poster" class="movie-poster" alt="Movie Poster">
                    <div class="movie-info">
                        <h1 id="movie-title" class="movie-title"></h1>
                        <p id="movie-tagline" class="movie-tagline"></p>
                        
                        <div class="movie-meta">
                            <span id="movie-year" class="meta-item"></span>
                            <span id="movie-runtime" class="meta-item"></span>
                            <span id="movie-rating" class="meta-item rating"></span>
                        </div>
                        
                        <div id="movie-genres"></div>
                        
                        <div class="movie-overview">
                            <h3>Overview</h3>
                            <p id="movie-description"></p>
                        </div>
                        
                        <div class="movie-stats">
                            <div class="stat">
                                <span class="stat-label">Rating</span>
                                <span id="vote-average" class="stat-value"></span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Votes</span>
                                <span id="vote-count" class="stat-value"></span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Budget</span>
                                <span id="movie-budget" class="stat-value"></span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Revenue</span>
                                <span id="movie-revenue" class="stat-value"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="movie-cast">
                    <h3 style="margin: 2rem 0 1rem 0; font-size: 1.5rem; color: var(--text);">Cast</h3>
                    <div id="cast-grid" class="cast-grid"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="movie.js"></script>
</body>
</html>

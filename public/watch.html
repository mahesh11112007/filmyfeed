
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Watch - FilmyFeed</title>

    <!-- HLS.js for video streaming -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.10/dist/hls.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="player.css">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body class="watch-page">
    <div id="video-player-container" class="video-player-container">
        <!-- Player will be injected here -->
    </div>

    <div id="page-loading" class="page-loading">
        <div class="loading-spinner"></div>
        <span>Initializing player...</span>
    </div>

    <div id="unsupported-browser" class="unsupported-browser hidden">
        <div class="unsupported-content">
            <h2>Browser Not Supported</h2>
            <p>Please use a modern browser to watch videos.</p>
            <button onclick="history.back()" class="btn-primary">Go Back</button>
        </div>
    </div>

    <script src="player.js"></script>
    <script>
        class WatchPageController {
            constructor() {
                this.movieId = null;
                this.localId = null;
                this.player = null;
                this.localMovies = [];

                this.elements = {
                    pageLoading: document.getElementById('page-loading'),
                    unsupportedBrowser: document.getElementById('unsupported-browser'),
                    videoContainer: document.getElementById('video-player-container')
                };

                this.init();
            }

            async init() {
                this.extractParams();
                await this.loadLocalMovies();

                if (!this.checkBrowserSupport()) {
                    this.showUnsupportedBrowser();
                    return;
                }

                if (this.localId) {
                    await this.initializeLocalPlayer();
                } else if (this.movieId) {
                    await this.initializeTMDbPlayer();
                } else {
                    this.showError('Movie not found');
                }
            }

            extractParams() {
                const urlParams = new URLSearchParams(window.location.search);
                this.localId = urlParams.get('localId');
                this.movieId = urlParams.get('id');
                console.log('Watch page params:', { localId: this.localId, movieId: this.movieId });
            }

            async loadLocalMovies() {
                try {
                    const response = await fetch('/data/movies.json');
                    this.localMovies = await response.json();
                    console.log(`ðŸ“± Loaded ${this.localMovies.length} local movies for player`);
                } catch (error) {
                    console.log('No local movies.json found');
                    this.localMovies = [];
                }
            }

            checkBrowserSupport() {
                return window.Hls && Hls.isSupported() || 
                       document.createElement('video').canPlayType('application/vnd.apple.mpegurl');
            }

            async initializeLocalPlayer() {
                try {
                    const movie = this.localMovies.find(m => 
                        String(m.id) === String(this.localId) || 
                        m.movie === this.localId
                    );

                    if (!movie || !movie.watch) {
                        throw new Error('Movie or stream not found');
                    }

                    console.log('Initializing local player for:', movie);

                    this.player = new FilmyFeedPlayer(this.elements.videoContainer, {
                        movieId: this.localId,
                        autoplay: true
                    });

                    await this.player.loadLocalMovie(movie);
                    this.hidePageLoading();

                    // Update page title
                    document.title = `${movie.movie || movie.title} - FilmyFeed`;

                } catch (error) {
                    console.error('Error initializing local player:', error);
                    this.showError(`Failed to load video: ${error.message}`);
                }
            }

            async initializeTMDbPlayer() {
                try {
                    console.log('Initializing TMDb player for:', this.movieId);

                    this.player = new FilmyFeedPlayer(this.elements.videoContainer, {
                        movieId: this.movieId,
                        autoplay: true
                    });

                    await this.player.load(this.movieId);
                    this.hidePageLoading();

                } catch (error) {
                    console.error('Error initializing TMDb player:', error);
                    this.showError('Failed to load video player');
                }
            }

            showError(message) {
                this.hidePageLoading();
                this.elements.videoContainer.innerHTML = `
                    <div class="player-error">
                        <h3>Error</h3>
                        <p>${message}</p>
                        <button onclick="history.back()" class="btn-primary">Go Back</button>
                        <button onclick="location.reload()" class="btn-secondary" style="margin-top: 1rem;">Retry</button>
                    </div>
                `;
            }

            showUnsupportedBrowser() {
                this.hidePageLoading();
                this.elements.unsupportedBrowser.classList.remove('hidden');
            }

            hidePageLoading() {
                this.elements.pageLoading.classList.add('hidden');
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸŽ¬ FilmyFeed Watch Page initialized');
            window.watchController = new WatchPageController();
        });
    </script>
</body>
</html>

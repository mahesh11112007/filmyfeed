
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Watch Movie - FilmyFeed">
    <title>Watch Movie - FilmyFeed</title>

    <!-- HLS.js for video streaming -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.10/dist/hls.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Mobile app optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <link rel="icon" type="image/png" href="logo.png">

    <style>
        /* Video Player Specific Styles */
        .watch-page {
            margin: 0;
            padding: 0;
            background: #000000;
            overflow: hidden;
        }

        .video-player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000;
            z-index: 1000;
        }

        .video-player {
            width: 100%;
            height: 100%;
            background: #000000;
        }

        .player-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000000;
        }

        .player-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: #ffffff;
            z-index: 10;
        }

        .player-error {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: #ffffff;
            text-align: center;
            padding: 2rem;
            z-index: 15;
        }

        .retry-btn {
            padding: 0.75rem 1.5rem;
            background: #e50914;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .retry-btn:hover {
            background: #f40612;
        }

        .page-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: #ffffff;
            z-index: 2000;
        }

        .unsupported-browser {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .unsupported-content {
            text-align: center;
            color: #ffffff;
            padding: 2rem;
        }

        .unsupported-content h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .unsupported-content p {
            margin-bottom: 2rem;
            color: #b3b3b3;
        }

        .btn-primary {
            padding: 0.75rem 1.5rem;
            background: #e50914;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            background: #f40612;
        }
    </style>
</head>
<body class="watch-page">
    <!-- Loading overlay -->
    <div id="page-loading" class="page-loading">
        <div class="loading-spinner"></div>
        <span>Initializing player...</span>
    </div>

    <!-- Video Player Container -->
    <div id="video-player-container" class="video-player-container">
        <div class="video-player">
            <!-- Player loading state -->
            <div id="player-loading" class="player-loading">
                <div class="loading-spinner"></div>
                <span>Loading video...</span>
            </div>

            <!-- Player error state -->
            <div id="player-error" class="player-error hidden">
                <h3>Playback Error</h3>
                <p>Unable to load video. Please try again.</p>
                <button class="retry-btn" id="retry-btn">Retry</button>
            </div>

            <!-- Video element -->
            <video 
                id="player-video" 
                class="player-video"
                controls
                playsinline
                webkit-playsinline
                preload="metadata"
                poster=""
            >
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Fallback for unsupported browsers -->
    <div id="unsupported-browser" class="unsupported-browser hidden">
        <div class="unsupported-content">
            <h2>Browser Not Supported</h2>
            <p>Please use a modern browser like Chrome, Safari, or Firefox to watch videos.</p>
            <a href="javascript:history.back()" class="btn-primary">Go Back</a>
        </div>
    </div>

    <script>
        /**
         * FilmyFeed Video Player
         * Simple HLS video player for streaming
         */

        class VideoPlayer {
            constructor() {
                this.movieId = null;
                this.video = null;
                this.hls = null;

                this.elements = {
                    pageLoading: document.getElementById('page-loading'),
                    playerLoading: document.getElementById('player-loading'),
                    playerError: document.getElementById('player-error'),
                    unsupportedBrowser: document.getElementById('unsupported-browser'),
                    video: document.getElementById('player-video'),
                    retryBtn: document.getElementById('retry-btn')
                };

                this.init();
            }

            init() {
                this.extractParams();
                this.setupEventListeners();

                if (!this.movieId) {
                    this.showError('Movie ID not found');
                    return;
                }

                if (this.checkBrowserSupport()) {
                    this.initializePlayer();
                } else {
                    this.showUnsupportedBrowser();
                }
            }

            extractParams() {
                const urlParams = new URLSearchParams(window.location.search);
                this.movieId = urlParams.get('id');
            }

            setupEventListeners() {
                // Retry button
                this.elements.retryBtn?.addEventListener('click', () => {
                    this.initializePlayer();
                });

                // Video events
                if (this.elements.video) {
                    this.elements.video.addEventListener('loadstart', () => {
                        this.showPlayerLoading();
                    });

                    this.elements.video.addEventListener('canplay', () => {
                        this.hidePlayerLoading();
                    });

                    this.elements.video.addEventListener('error', (e) => {
                        console.error('Video error:', e);
                        this.showError('Video playback failed');
                    });
                }

                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (!this.elements.video) return;

                    switch (e.code) {
                        case 'Space':
                            e.preventDefault();
                            this.togglePlay();
                            break;
                        case 'Escape':
                            if (document.fullscreenElement) {
                                document.exitFullscreen();
                            } else {
                                window.history.back();
                            }
                            break;
                        case 'KeyF':
                            e.preventDefault();
                            this.toggleFullscreen();
                            break;
                    }
                });
            }

            checkBrowserSupport() {
                return window.Hls && Hls.isSupported() || 
                       this.elements.video?.canPlayType('application/vnd.apple.mpegurl');
            }

            async initializePlayer() {
                try {
                    this.hidePageLoading();
                    this.showPlayerLoading();
                    this.hideError();

                    // Get video info
                    const videoInfo = await this.fetchVideoInfo();
                    if (!videoInfo.available) {
                        throw new Error('Video not available');
                    }

                    // Set up HLS streaming
                    const manifestUrl = `/api/stream/${this.movieId}/manifest.m3u8`;
                    console.log('ðŸŽ¬ Loading HLS manifest:', manifestUrl);

                    if (window.Hls && Hls.isSupported()) {
                        // Use HLS.js
                        this.hls = new Hls({
                            debug: false,
                            enableWorker: true
                        });

                        this.hls.loadSource(manifestUrl);
                        this.hls.attachMedia(this.elements.video);

                        this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            console.log('ðŸŽ¬ HLS manifest loaded');
                            this.hidePlayerLoading();
                            this.elements.video.play();
                        });

                        this.hls.on(Hls.Events.ERROR, (event, data) => {
                            console.error('HLS error:', data);
                            if (data.fatal) {
                                this.showError('Streaming error occurred');
                            }
                        });

                    } else if (this.elements.video.canPlayType('application/vnd.apple.mpegurl')) {
                        // Native HLS support (Safari)
                        this.elements.video.src = manifestUrl;
                        this.elements.video.addEventListener('loadedmetadata', () => {
                            this.hidePlayerLoading();
                            this.elements.video.play();
                        });
                    } else {
                        throw new Error('HLS not supported');
                    }

                    // Update page title
                    this.updatePageTitle();

                } catch (error) {
                    console.error('Player initialization error:', error);
                    this.showError('Failed to load video player');
                }
            }

            async fetchVideoInfo() {
                try {
                    const response = await fetch(`/api/stream/${this.movieId}/info`);
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching video info:', error);
                    return { available: false };
                }
            }

            async updatePageTitle() {
                try {
                    const response = await fetch(`/api/movie/${this.movieId}`);
                    const movieData = await response.json();
                    document.title = `${movieData.title || 'Movie'} - FilmyFeed`;
                } catch (error) {
                    console.error('Error updating title:', error);
                }
            }

            togglePlay() {
                if (!this.elements.video) return;

                if (this.elements.video.paused) {
                    this.elements.video.play();
                } else {
                    this.elements.video.pause();
                }
            }

            toggleFullscreen() {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    this.elements.video.requestFullscreen();
                }
            }

            // UI State Management
            hidePageLoading() {
                this.elements.pageLoading?.classList.add('hidden');
            }

            showPlayerLoading() {
                this.elements.playerLoading?.classList.remove('hidden');
            }

            hidePlayerLoading() {
                this.elements.playerLoading?.classList.add('hidden');
            }

            showError(message) {
                this.hidePlayerLoading();
                this.elements.playerError?.classList.remove('hidden');
                const messageEl = this.elements.playerError?.querySelector('p');
                if (messageEl) messageEl.textContent = message;
            }

            hideError() {
                this.elements.playerError?.classList.add('hidden');
            }

            showUnsupportedBrowser() {
                this.hidePageLoading();
                this.elements.unsupportedBrowser?.classList.remove('hidden');
            }
        }

        // Initialize player when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸŽ¬ FilmyFeed Video Player initialized');
            window.videoPlayer = new VideoPlayer();
        });
    </script>
</body>
</html>
